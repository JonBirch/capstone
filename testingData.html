        $.getJSON('createCharts.php',	function(data) {
            
            
            
            /**********************
            *   End Game
            *
            *   seriesOption[i]{
            *
            *          Room:    Value
            *          Voltage: 120 or 240
            *          Data:    data(time,power)
            *    
            *   
            *        }
            *
            *
            *
            ***********************/
            
            
            	var seriesOptions = [],
		yAxisOptions = [],
		seriesCounter = 0,
                //create array of rooms
                rooms = new array();
            

                for(room in data){
                    
                    rooms.push(room);
                    
                }
                
                
                for(var i = 0; i < rooms.length; i++){
                        
                      voltage = new array();
                      
                      voltage.push(data[room]);
                      
                        
                        
                        
                }
                
                    for(voltage in data[room]){
                        
                        document.write(voltage);
                        document.write("<br/>");
                    
                    
                         for(time in data[room][voltage]){
                    
                    
                                var current = data[room][voltage][time];
                                
                                var power = current * voltage;
                    
                                document.write(time);
                                document.write("=>");
                                document.write(power);
                                document.write("<br/>");
                    
                        
                        }
                    }

                   
                }
                
            

		});
